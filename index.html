<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giới thiệu bản thân</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e3a8a, #7c3aed, #db2777);
      background-size: 200% 200%;
      animation: gradient 10s ease infinite;
      z-index: -1;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid transparent;
      border-radius: 1.5rem;
      padding: 3rem;
      max-width: 700px;
      margin: 2rem auto;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      z-index: 1;
      color: #ffffff;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00bcd4, #7c3aed, #00bcd4);
      z-index: -1;
      border-radius: 1.5rem;
      filter: blur(8px);
      animation: borderGlow 5s linear infinite;
    }
    @keyframes borderGlow {
      0% { background-position: 0%; }
      100% { background-position: 400%; }
    }
    .card:hover {
      transform: translateY(-15px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
    }
    .profile-img-container {
      position: relative;
      display: inline-block;
    }
    .profile-img {
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.9);
      width: 160px;
      height: 160px;
      transition: transform 0.5s ease;
      position: relative;
      z-index: 2;
    }
    .profile-img:hover {
      transform: scale(1.1);
    }
    .neon-pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    .neon-pulse::before,
    .neon-pulse::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      box-shadow: 0 0 20px #00bcd4, 0 0 40px #00bcd4, 0 0 60px #00bcd4;
      animation: neonPulse 1.5s ease-in-out infinite;
    }
    .neon-pulse::after {
      animation-delay: 0.75s;
    }
    @keyframes neonPulse {
      0% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.3);
        opacity: 0.2;
      }
      100% {
        transform: scale(1.6);
        opacity: 0;
      }
    }
    .particle-burst {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 160px;
      height: 160px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 3;
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #00bcd4;
      border-radius: 50%;
      animation: burst 1s ease-out forwards;
    }
    @keyframes burst {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
      }
    }
    .social-link {
      transition: transform 0.3s ease, background-color 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
    }
    .social-link::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, transparent 20%);
      transform: rotate(45deg);
      transition: transform 0.5s ease;
    }
    .social-link:hover::before {
      transform: rotate(45deg) translate(50%, 50%);
    }
    .social-link:hover {
      transform: scale(1.15);
      box-shadow: 0 0 20px #00bcd4;
    }
    .section-title {
      position: relative;
      display: inline-block;
      margin-bottom: 1rem;
      color: #ffffff;
    }
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 50%;
      height: 3px;
      background: #00bcd4;
      transition: width 0.3s ease;
    }
    .section-title:hover::after {
      width: 100%;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .text-gray-600 {
      color: rgba(255, 255, 255, 0.8);
    }
    a.text-blue-600 {
      color: #00bcd4;
    }
    a.text-blue-600:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="card fade-in">
    <div class="flex flex-col items-center">
      <div class="profile-img-container">
        <img src="https://images-ext-1.discordapp.net/external/q6FQ4Syf8Q1K0C4vCiJOmkRx4gUlSPDH8EgKKTEvjGA/%3Fsize%3D4096/https/cdn.discordapp.com/avatars/1253726505402499203/d53a32ffe3ff9ec16b638d4ffa0daf35.png?format=webp&quality=lossless&width=587&height=587" alt="Profile Picture" class="profile-img">
        <div class="neon-pulse"></div>
        <div class="particle-burst"></div>
      </div>
      <h1 class="text-4xl font-bold text-white mb-4 mt-6">Khoi/h1>
      <div class="flex space-x-4 mb-8">
        <a href="https://discord.gg/2NpBPjM4PF" target="_blank" class="social-link bg-blue-600 text-white px-5 py-2 rounded-full font-semibold">
          Discord
        </a>
        <a href="https://www.youtube.com/@khoitongDZ999" target="_blank" class="social-link bg-red-600 text-white px-5 py-2 rounded-full font-semibold">
          YouTube
        </a>
        <a href="https://github.com/khoitongdz" target="_blank" class="social-link bg-gray-800 text-white px-5 py-2 rounded-full font-semibold">
          GitHub
        </a>
      </div>
      <div class="w-full mt-6">
        <h2 class="section-title text-2xl font-semibold">Liên hệ</h2>
        <p class="text-gray-600">
          Email: <a href="mailto:khoitong0000@gmail.com" class="text-blue-600 hover:underline">khoitong0000@gmail.com</a><br>
          Hoặc nhắn tin trực tiếp qua Discord!
        </p>
      </div>
    </div>
  </div>
  <script>
    // Khởi tạo Particles.js cho nền
    particlesJS('particles-js', {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 800 } },
        color: { value: ['#ffffff', '#00bcd4'] },
        shape: { type: ['circle', 'star'] },
        opacity: { value: 0.6, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: '#00bcd4', opacity: 0.3, width: 1 },
        move: { enable: true, speed: 3, direction: 'none', random: true, straight: false, out_mode: 'out' }
      },
      interactivity: {
        detect_on: 'canvas',
        events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' }, resize: true },
        modes: { grab: { distance: 200, line_linked: { opacity: 1 } }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });

    // Hiệu ứng particle burst quanh avatar khi hover
    const profileImgContainer = document.querySelector('.profile-img-container');
    const particleBurst = document.querySelector('.particle-burst');
    
    profileImgContainer.addEventListener('mouseenter', () => {
      for (let i = 0; i < 10; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 80 + 40;
        particle.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
        particle.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
        particleBurst.appendChild(particle);
        setTimeout(() => particle.remove(), 1000);
      }
    });

    // Hiệu ứng parallax nhẹ cho card
    window.addEventListener('mousemove', (e) => {
      const card = document.querySelector('.card');
      const moveX = (e.clientX / window.innerWidth - 0.5) * 20;
      const moveY = (e.clientY / window.innerHeight - 0.5) * 20;
      card.style.transform = `translate(${moveX}px, ${moveY}px) translateY(-15px)`;
    });

    // Hiệu ứng fade-in cho các phần tử
    document.querySelectorAll('.fade-in').forEach((el, index) => {
      el.style.animationDelay = `${index * 0.2}s`;
    });
  </script>
</body>
</html>
