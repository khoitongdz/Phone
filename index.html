<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Khoi Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: relative;
      background: linear-gradient(to bottom, #00272b 0%, #004d40 50%, #00695c 100%);
      color: #e0f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      background: rgba(0, 188, 212, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 24px rgba(0, 188, 212, 0.3);
      border: 1px solid rgba(0, 188, 212, 0.3);
      max-width: 450px;
      width: 90%;
      min-height: auto;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00bcd4;
      box-shadow: 0 0 12px #00bcd4, 0 0 24px rgba(0, 188, 212, 0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.4s ease;
      animation: floatAvatar 5s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }
    .avatar:hover {
      transform: scale(1.12) rotate(6deg);
      box-shadow: 0 0 25px #00e5ff, 0 0 40px rgba(0, 188, 212, 0.7);
      filter: brightness(1.2);
    }
    .avatar::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 229, 255, 0.3) 10%, transparent 50%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .avatar:hover::after {
      opacity: 1;
      animation: rippleAvatar 1.5s ease-in-out infinite;
    }
    @keyframes rippleAvatar {
      0% {
        transform: scale(0.5);
      }
      100% {
        transform: scale(1.5);
      }
    }
    h1 {
      font-size: 2.2rem;
      margin-top: 15px;
      color: #00e5ff;
      text-shadow: 0 0 8px #00bcd4, 0 0 16px rgba(0, 188, 212, 0.4);
      animation: pulseText 3s ease-in-out infinite;
    }
    .bio {
      margin-top: 10px;
      font-size: 1rem;
      color: #e0f7fa;
      background: rgba(0, 188, 212, 0.2);
      backdrop-filter: blur(5px);
      padding: 8px 16px;
      border-radius: 10px;
      border: 1px solid rgba(0, 188, 212, 0.3);
      opacity: 0.85;
      transition: opacity 0.4s ease, transform 0.4s ease, text-shadow 0.4s ease;
      max-width: 80%;
      line-height: 1.4;
    }
    .bio:hover {
      opacity: 1;
      transform: translateY(-3px);
      text-shadow: 0 0 6px #00e5ff;
    }
    .links {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .links a {
      text-decoration: none;
      background: rgba(0, 188, 212, 0.2);
      backdrop-filter: blur(5px);
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      color: #e0f7fa;
      box-shadow: 0 0 8px rgba(0, 188, 212, 0.3);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(0, 188, 212, 0.3);
      font-size: 1rem;
    }
    .links a::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(0, 188, 212, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
    }
    .links a:hover::before {
      width: 250px;
      height: 250px;
    }
    .links a:hover {
      background: rgba(0, 188, 212, 0.35);
      transform: scale(1.05) translateY(-4px);
      box-shadow: 0 0 16px #00e5ff, 0 0 24px rgba(0, 188, 212, 0.6);
      color: #e0f7fa;
    }
    .links a img {
      width: 18px;
      height: 18px;
      vertical-align: middle;
      filter: invert(100%) brightness(200%) hue-rotate(180deg);
    }
    .email {
      margin-top: 15px;
      font-size: 1rem;
      background: rgba(0, 188, 212, 0.2);
      backdrop-filter: blur(5px);
      padding: 10px 20px;
      border-radius: 12px;
      border: 1px solid rgba(0, 188, 212, 0.3);
      opacity: 0.85;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .email:hover {
      opacity: 1;
      transform: translateY(-3px);
    }
    .email a {
      color: #80deea;
      text-decoration: none;
      transition: color 0.4s ease;
    }
    .email a:hover {
      color: #00e5ff;
      text-shadow: 0 0 6px #00e5ff;
    }

    /* Hiệu ứng nền biển động */
    .sea {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to top, #004d40, transparent);
      z-index: 0;
      overflow: hidden;
    }
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 120px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,40 C200,80 400,20 600,60 C800,100 1000,40 1200,80 V120 H0 Z" fill="rgba(0, 188, 212, 0.8)"/></svg>');
      background-size: 50% 100%;
      animation: waveMove 7s linear infinite;
    }
    .wave:nth-child(2) {
      opacity: 0.6;
      height: 100px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,60 C200,100 400,40 600,80 C800,20 1000,60 1200,40 V120 H0 Z" fill="rgba(0, 188, 212, 0.7)"/></svg>');
      animation: waveMove 10s linear infinite reverse;
    }
    .wave-reflect {
      position: absolute;
      bottom: 120px;
      left: 0;
      width: 100%;
      height: 30px;
      background: linear-gradient(to right, transparent, rgba(0, 229, 255, 0.4) 30%, rgba(224, 247, 250, 0.2) 50%, transparent);
      animation: reflectMove 3.5s ease-in-out infinite;
      filter: blur(3px);
    }
    @keyframes waveMove {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
    @keyframes reflectMove {
      0%, 100% {
        transform: translateX(-30px);
        opacity: 0.3;
      }
      50% {
        transform: translateX(30px);
        opacity: 0.5;
      }
    }
    .bubble {
      position: absolute;
      bottom: 0;
      background: radial-gradient(circle, rgba(224, 247, 250, 0.5) 30%, rgba(0, 188, 212, 0.3));
      border-radius: 50%;
      animation: bubbleRise 5s linear infinite;
      pointer-events: none;
    }
    .bubble:nth-child(3) {
      width: 12px;
      height: 12px;
      left: 15%;
      animation-duration: 4.5s;
      animation-delay: 0s;
      animation-timing-function: ease-in;
    }
    .bubble:nth-child(4) {
      width: 8px;
      height: 8px;
      left: 35%;
      animation-duration: 6s;
      animation-delay: 1.5s;
      animation-timing-function: ease-out;
    }
    .bubble:nth-child(5) {
      width: 10px;
      height: 10px;
      left: 55%;
      animation-duration: 5s;
      animation-delay: 0.8s;
      animation-timing-function: ease-in-out;
    }
    .bubble:nth-child(6) {
      width: 6px;
      height: 6px;
      left: 75%;
      animation-duration: 7s;
      animation-delay: 2.5s;
      animation-timing-function: ease-in;
    }
    @keyframes bubbleRise {
      0% {
        transform: translateY(0) translateX(0) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-50vh) translateX(calc(20px * var(--random-x))) scale(0.8);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100vh) translateX(calc(20px * var(--random-x))) scale(0.5);
        opacity: 0;
      }
    }
    .fish {
      position: absolute;
      bottom: 20%;
      width: 25px;
      height: 12px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 25 12"><path d="M5,6 C2,3 2,9 5,6 L20,2 C22,2 24,4 24,6 C24,8 22,10 20,10 L5,6" fill="rgba(0, 229, 255, 0.7)" /><path d="M20,4 L22,6 L20,8" fill="none" stroke="rgba(224, 247, 250, 0.8)" stroke-width="1"/></svg>');
      animation: fishSwim 12s ease-in-out infinite;
      pointer-events: none;
    }
    .fish:nth-child(7) {
      left: -50px;
      bottom: 25%;
      animation-duration: 10s;
      animation-delay: 0s;
    }
    .fish:nth-child(8) {
      left: -70px;
      bottom: 15%;
      animation-duration: 14s;
      animation-delay: 3s;
    }
    .fish:nth-child(9) {
      left: -60px;
      bottom: 20%;
      animation-duration: 12s;
      animation-delay: 1.5s;
    }
    @keyframes fishSwim {
      0% {
        transform: translateX(-50px) translateY(0) rotate(0deg);
      }
      25% {
        transform: translateX(50vw) translateY(-20px) rotate(-5deg);
      }
      50% {
        transform: translateX(100vw) translateY(0) rotate(0deg);
      }
      75% {
        transform: translateX(50vw) translateY(20px) rotate(5deg);
      }
      100% {
        transform: translateX(-50px) translateY(0) rotate(0deg);
      }
    }

    /* Hiệu ứng mây và sao */
    .sky {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      z-index: 0;
      background: linear-gradient(to bottom, #00272b, transparent);
    }
    .cloud {
      position: absolute;
      background: linear-gradient(to bottom, rgba(224, 247, 250, 0.5), rgba(224, 247, 250, 0.3));
      border-radius: 50px;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.2), 0 0 30px rgba(224, 247, 250, 0.2);
      filter: blur(3px);
      animation: cloudMove 25s linear infinite;
      opacity: 0.6;
    }
    .cloud:nth-child(1) {
      width: 200px;
      height: 60px;
      top: 10%;
      left: -200px;
      animation-duration: 20s;
    }
    .cloud:nth-child(2) {
      width: 160px;
      height: 50px;
      top: 15%;
      left: -150px;
      animation-duration: 25s;
      animation-delay: 3s;
    }
    .cloud:nth-child(3) {
      width: 180px;
      height: 55px;
      top: 20%;
      left: -180px;
      animation-duration: 22s;
      animation-delay: 6s;
    }
    .cloud:nth-child(4) {
      width: 140px;
      height: 45px;
      top: 25%;
      left: -170px;
      animation-duration: 28s;
      animation-delay: 9s;
    }
    .cloud:nth-child(5) {
      width: 170px;
      height: 50px;
      top: 12%;
      left: -190px;
      animation-duration: 24s;
      animation-delay: 12s;
    }
    @keyframes cloudMove {
      0% {
        transform: translateX(-200px);
      }
      100% {
        transform: translateX(150vw);
      }
    }
    .star {
      position: absolute;
      background: radial-gradient(circle, #e0f7fa 30%, rgba(224, 247, 250, 0.3));
      border-radius: 50%;
      animation: twinkle 2s ease-in-out infinite;
    }
    .star:nth-child(6) {
      width: 2px;
      height: 2px;
      top: 8%;
      left: 15%;
      animation-duration: 1.8s;
    }
    .star:nth-child(7) {
      width: 3px;
      height: 3px;
      top: 12%;
      left: 45%;
      animation-duration: 2.2s;
      animation-delay: 0.4s;
    }
    .star:nth-child(8) {
      width: 1.5px;
      height: 1.5px;
      top: 5%;
      left: 65%;
      animation-duration: 1.6s;
      animation-delay: 0.8s;
    }
    .star:nth-child(9) {
      width: 2.5px;
      height: 2.5px;
      top: 20%;
      left: 25%;
      animation-duration: 2s;
      animation-delay: 0.2s;
    }
    .star:nth-child(10) {
      width: 1px;
      height: 1px;
      top: 15%;
      left: 80%;
      animation-duration: 1.5s;
      animation-delay: 1s;
    }
    .star:nth-child(11) {
      width: 2px;
      height: 2px;
      top: 10%;
      left: 35%;
      animation-duration: 1.9s;
      animation-delay: 0.6s;
    }
    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      50% {
        opacity: 0.9;
        transform: scale(1.2);
      }
    }

    /* Hiệu ứng particle */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Hiệu ứng pulse cho tiêu đề */
    @keyframes pulseText {
      0%, 100% {
        text-shadow: 0 0 8px #00bcd4, 0 0 16px rgba(0, 188, 212, 0.4);
      }
      50% {
        text-shadow: 0 0 12px #00e5ff, 0 0 24px rgba(0, 188, 212, 0.6);
      }
    }

    /* Hiệu ứng động cho avatar */
    @keyframes floatAvatar {
      0%, 100% {
        transform: translateY(0);
        box-shadow: 0 0 12px #00bcd4, 0 0 24px rgba(0, 188, 212, 0.4);
      }
      50% {
        transform: translateY(-6px);
        box-shadow: 0 0 20px #00e5ff, 0 0 32px rgba(0, 188, 212, 0.6);
      }
    }
  </style>

  <!-- Script cho hiệu ứng particle -->
  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    const numberOfParticles = 80;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2.5 + 0.8;
        this.speedX = Math.random() * 0.4 - 0.2;
        this.speedY = Math.random() * 0.4 - 0.2;
        this.opacity = Math.random() * 0.4 + 0.2;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.008;
      }
      draw() {
        ctx.fillStyle = `rgba(0, 188, 212, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
      // Thêm biến CSS ngẫu nhiên cho bọt
      document.querySelectorAll('.bubble').forEach(bubble => {
        bubble.style.setProperty('--random-x', Math.random() * 2 - 1);
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
        if (particlesArray[i].size <= 0.2) {
          particlesArray.splice(i, 1);
          i--;
          particlesArray.push(new Particle());
        }
      }
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Chặn F12, Ctrl+U, Ctrl+Shift+I, chuột phải
    document.addEventListener("keydown", function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && ["U", "S"].includes(e.key.toUpperCase()))
      ) {
        alert("Không được phép mở DevTools hoặc xem mã nguồn!");
        e.preventDefault();
        return false;
      }
    });
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
      alert("Không được phép sử dụng chuột phải!");
    });
  </script>
