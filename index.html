<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Khoi Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      color: #e0f7fa;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      background: rgba(0, 188, 212, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 24px rgba(0, 188, 212, 0.3);
      border: 1px solid rgba(0, 188, 212, 0.3);
      max-width: 450px;
      width: 90%;
      min-height: auto;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00bcd4;
      box-shadow: 0 0 12px #00bcd4, 0 0 24px rgba(0, 188, 212, 0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: floatAvatar 5s ease-in-out infinite;
    }
    .avatar:hover {
      transform: scale(1.08) rotate(3deg);
      box-shadow: 0 0 20px #00e5ff, 0 0 32px rgba(0, 188, 212, 0.6);
    }
    h1 {
      font-size: 2.2rem;
      margin-top: 15px;
      color: #00e5ff;
      text-shadow: 0 0 8px #00bcd4, 0 0 16px rgba(0, 188, 212, 0.4);
      animation: pulseText 3s ease-in-out infinite;
    }
    .links {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .links a {
      text-decoration: none;
      background: rgba(0, 188, 212, 0.2);
      backdrop-filter: blur(5px);
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      color: #e0f7fa;
      box-shadow: 0 0 8px rgba(0, 188, 212, 0.3);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(0, 188, 212, 0.3);
      font-size: 1rem;
    }
    .links a::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(0, 188, 212, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
    }
    .links a:hover::before {
      width: 250px;
      height: 250px;
    }
    .links a:hover {
      background: rgba(0, 188, 212, 0.35);
      transform: scale(1.05) translateY(-4px);
      box-shadow: 0 0 16px #00e5ff, 0 0 24px rgba(0, 188, 212, 0.6);
      color: #e0f7fa;
    }
    .links a img {
      width: 18px;
      height: 18px;
      vertical-align: middle;
      filter: invert(100%) brightness(200%) hue-rotate(180deg);
    }
    .email {
      margin-top: 15px;
      font-size: 1rem;
      background: rgba(0, 188, 212, 0.2);
      backdrop-filter: blur(5px);
      padding: 10px 20px;
      border-radius: 12px;
      border: 1px solid rgba(0, 188, 212, 0.3);
      opacity: 0.85;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .email:hover {
      opacity: 1;
      transform: translateY(-3px);
    }
    .email a {
      color: #80deea;
      text-decoration: none;
      transition: color 0.4s ease;
    }
    .email a:hover {
      color: #00e5ff;
      text-shadow: 0 0 6px #00e5ff;
    }

    /* Hiệu ứng nền anime girl màu xanh nước biển */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      object-fit: cover;
      opacity: 0.6;
      filter: hue-rotate(180deg) saturate(1.2); /* Adjust to enhance teal tones */
    }

    /* Hiệu ứng particle */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Hiệu ứng pulse cho tiêu đề */
    @keyframes pulseText {
      0%, 100% {
        text-shadow: 0 0 8px #00bcd4, 0 0 16px rgba(0, 188, 212, 0.4);
      }
      50% {
        text-shadow: 0 0 12px #00e5ff, 0 0 24px rgba(0, 188, 212, 0.6);
      }
    }

    /* Hiệu ứng động cho avatar */
    @keyframes floatAvatar {
      0%, 100% {
        transform: translateY(0);
        box-shadow: 0 0 12px #00bcd4, 0 0 24px rgba(0, 188, 212, 0.4);
      }
      50% {
        transform: translateY(-6px);
        box-shadow: 0 0 20px #00e5ff, 0 0 32px rgba(0, 188, 212, 0.6);
      }
    }
  </style>
</head>
<body>

  <!-- Script cho hiệu ứng particle -->
  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];
    const numberOfParticles = 80;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2.5 + 0.8;
        this.speedX = Math.random() * 0.4 - 0.2;
        this.speedY = Math.random() * 0.4 - 0.2;
        this.opacity = Math.random() * 0.4 + 0.2;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.008;
      }
      draw() {
        ctx.fillStyle = `rgba(0, 188, 212, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
        if (particlesArray[i].size <= 0.2) {
          particlesArray.splice(i, 1);
          i--;
          particlesArray.push(new Particle());
        }
      }
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // Chặn F12, Ctrl+U, Ctrl+Shift+I, chuột phải
    document.addEventListener("keydown", function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && ["U", "S"].includes(e.key.toUpperCase()))
      ) {
        alert("Không được phép mở DevTools hoặc xem mã nguồn!");
        e.preventDefault();
        return false;
      }
    });
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
      alert("Không được phép sử dụng chuột phải!");
    });
  </script>
</body>
