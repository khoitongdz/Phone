<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Khoi Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .wrapper {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #00bcd4;
      box-shadow: 0 0 20px #00bcd4;
      transition: transform 0.3s ease;
    }
    .avatar:hover {
      transform: scale(1.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 20px;
      color: #00bcd4;
      text-shadow: 0 0 15px #00bcd4;
    }
    .links {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }
    .links a {
      text-decoration: none;
      background: #00bcd4;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 15px #00bcd4;
      transition: 0.3s;
    }
    .links a:hover {
      background: #0097a7;
      transform: scale(1.05);
      box-shadow: 0 0 20px #00e5ff;
    }
    .email {
      margin-top: 25px;
      font-size: 1rem;
    }
    .email a {
      color: #80deea;
      text-decoration: none;
    }

    /* Hiệu ứng nền cũ */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at 30% 30%, #00bcd4 1px, transparent 1px),
                  radial-gradient(circle at 70% 70%, #00bcd4 1px, transparent 1px);
      background-size: 50px 50px;
      animation: move 6s linear infinite;
      z-index: 0;
      opacity: 0.1;
    }
    @keyframes move {
      from {
        background-position: 0 0, 25px 25px;
      }
      to {
        background-position: 50px 50px, 75px 75px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="card fade-in">
    <div class="flex flex-col items-center">
      <div class="profile-img-container">
        <img src="https://images-ext-1.discordapp.net/external/q6FQ4Syf8Q1K0C4vCiJOmkRx4gUlSPDH8EgKKTEvjGA/%3Fsize%3D4096/https/cdn.discordapp.com/avatars/1253726505402499203/d53a32ffe3ff9ec16b638d4ffa0daf35.png?format=webp&quality=lossless&width=587&height=587" alt="Profile Picture" class="profile-img">
        <div class="neon-pulse"></div>
        <div class="particle-burst"></div>
      </div>
      <h1 class="text-4xl font-bold text-white mb-4 mt-6">Khoi</h1>
      <div class="flex space-x-4 mb-8">
        <a href="https://discord.gg/2NpBPjM4PF" target="_blank"
           class="social-link bg-[#5865F2] text-white px-5 py-2 rounded-full font-semibold">
          <i class="ph ph-discord-logo text-2xl"></i> Discord
        </a>
        <a href="https://www.youtube.com/@khoitongDZ999" target="_blank"
           class="social-link bg-[#FF0000] text-white px-5 py-2 rounded-full font-semibold">
          <i class="ph ph-youtube-logo text-2xl"></i> YouTube
        </a>
        <a href="https://github.com/khoitongdz" target="_blank"
           class="social-link bg-[#181717] text-white px-5 py-2 rounded-full font-semibold">
          <i class="ph ph-github-logo text-2xl"></i> GitHub
        </a>
      </div>
      <div class="w-full mt-6">
        <h2 class="section-title text-2xl font-semibold">Liên hệ</h2>
        <p class="text-gray-600">
          Email: <a href="mailto:khoitong0000@gmail.com" class="text-blue-600 hover:underline">khoitong0000@gmail.com</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Chặn F12, Ctrl+U, Ctrl+Shift+I, chuột phải -->
  <script>
    document.addEventListener("keydown", function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && ["U", "S"].includes(e.key.toUpperCase()))
      ) {
        alert("Không được phép mở DevTools hoặc xem mã nguồn!");
        e.preventDefault();
        return false;
      }
    });
    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
      alert("Không được phép sử dụng chuột phải!");
    });
  </script>
</body>
</html>
