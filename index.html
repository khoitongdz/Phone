<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thẻ mới</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f172a;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .card {
      position: relative;
      max-width: 450px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      z-index: 1;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.2);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .profile-img-container {
      position: relative;
      width: 130px;
      height: 130px;
      margin: 0 auto;
    }
    .profile-img {
      width: 100%;
      height: 100%;
      border-radius: 9999px;
      border: 3px solid #00bcd4;
      transition: transform 0.3s ease;
    }
    .profile-img:hover {
      transform: scale(1.1);
    }
    .social-link:hover {
      transform: scale(1.05);
      transition: transform 0.2s;
    }
    .section-title {
      color: #00bcd4;
      margin-bottom: 8px;
    }
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #00bcd4;
      animation: burst 0.8s ease-out forwards;
    }
    @keyframes burst {
      to {
        transform: translate(var(--x), var(--y));
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="card">
    <div class="flex flex-col items-center">
      <div class="profile-img-container">
        <img src="https://images-ext-1.discordapp.net/external/q6FQ4Syf8Q1K0C4vCiJOmkRx4gUlSPDH8EgKKTEvjGA/%3Fsize%3D4096/https/cdn.discordapp.com/avatars/1253726505402499203/d53a32ffe3ff9ec16b638d4ffa0daf35.png?format=webp&quality=lossless&width=587&height=587" alt="Profile" class="profile-img">
      </div>
      <h1 class="text-3xl font-bold text-white mt-4 mb-2">Khoi</h1>
      <div class="flex gap-4 mb-4">
        <a href="https://discord.gg/2NpBPjM4PF" target="_blank" class="social-link bg-blue-600 px-4 py-2 rounded-full text-white font-semibold shadow-md">Discord</a>
        <a href="https://www.youtube.com/@khoitongDZ999" target="_blank" class="social-link bg-red-600 px-4 py-2 rounded-full text-white font-semibold shadow-md">YouTube</a>
        <a href="https://github.com/khoitongdz" target="_blank" class="social-link bg-gray-800 px-4 py-2 rounded-full text-white font-semibold shadow-md">GitHub</a>
      </div>
      <div class="text-white mt-4">
        <h2 class="section-title text-xl font-semibold">Liên hệ</h2>
        <p>Email: <a href="mailto:khoitong0000@gmail.com" class="text-blue-400 hover:underline">khoitong0000@gmail.com</a></p>
      </div>
    </div>
  </div>

  <!-- Script hiệu ứng Particles -->
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80 },
        color: { value: '#00bcd4' },
        shape: { type: 'circle' },
        opacity: { value: 0.5 },
        size: { value: 4 },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#00bcd4',
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 3,
          direction: 'none',
          out_mode: 'out'
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    // Ngăn người dùng mở DevTools và xem mã nguồn
    document.addEventListener('keydown', function(e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && ['U', 'S'].includes(e.key.toUpperCase()))
      ) {
        e.preventDefault();
        alert("Không được phép xem mã nguồn!");
        return false;
      }
    });

    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      alert("Không được phép sử dụng chuột phải!");
    });
  </script>
</body>
</html>
